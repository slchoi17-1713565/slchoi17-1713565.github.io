<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .background {
    color:aliceblue;
    }

    .container {
    position: relative;
    text-align: center;
    color: white;
    }
    
    .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    }

    h1 span {
    border: 4px dashed #20bcd5;
    padding: 10px;
    }
    </style>
    </head>
    <body>
    <h1 style = "text-align: center"><span> What's Cool?</span></h1>
    <div class="container">
        <img src="potato.jpg" alt="Potato" style="width:50%;">
        <div class="bottom-left">Bottom Left</div>
        <div class="top-left">Top Left</div>
        <div class="top-right">Top Right</div>
        <div class="bottom-right">Bottom Right</div>
        <div class="centered"><p style="font-size:100px"> Potato </p></div>
    </div>
    
    <h4>Image with 20px margins:</h4>
<p><img src="uw.gif" alt="UW" width="600" height="425" 
    style = "text-align: center" hspace = "20"> 20px away
</p>

    </body>    
</html>
